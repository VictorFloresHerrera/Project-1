<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Page</title>
    <link rel="stylesheet" href="../css/employee_page.css">
</head>
<body> <center>
    <h1 style="text-align: center; color:black; font-size: 50px;">Employee info</h1>

    <h2>Employee:</h2>
    <table id="currentemployee"> 
        <thead id="employeeHead"> 
            <tr>
                <th>
                     |Employee ID| 
                </th>
                <th>
                     |First Name| 
                </th>
                <th>
                     |Last Name| 
                </th>
                <th>
                     |Userid|  
                </th>
            </tr>
        </thead>
    
        <tbody id="employeeBody">
            <tr>

            </tr>

        </tbody>
    </table>
    <br>
        <h2>Reimbursement:</h2>
    <table>
        <tbody id="currentReimbursementBody">
            <tr>
                <th>|Reimbursement ID|</th>
                <th>|Manager ID|</th>
                <th>|Reimbursement|</th>
                <th>|Reasonwhy|</th>
                <th>|Acceptance|</th>
                <th>|ManagerComment|</th>
            </tr>
        </tbody>
    </table>
    <br>
        <h3>New Reimbursement:</h3>
    <div id="createRequestForm" class="container">
        <label for="employeeIdInput"><b>Employee Id:</b></label>
        <input type="text" placeholder="Enter" id="employeeIdInput" required>

        <label for="managerIdInput"><b>Manager Id:</b></label>
        <input type="text" placeholder="Enter" id="managerIdInput">
        <br>
        <label for="requestReimbursementInput"><b>Reimbursement:</b></label>
        <input type="text" placeholder="Enter" id="requestReimbursementInput">

        <label for="reasonwhy"><b>Reasonwhy:</b></label>
        <input type="text" placeholder="Enter" id="reasonwhy">
        <br>
        <label for="acceptance"><b>Acceptance:</b></label>
        <input type="text" placeholder="Enter" id="acceptance" disabled>

        <label for="managerComment"><b>Manager Comment:</b></label>
        <input type="text" placeholder="Enter" id="managerComment" disabled>
        <br>
        <button id="Submitbutton" onclick="employeeCreateReimbursement()">Submit Reimbursement</button>
    </div>

    <div id="logoutLblPos">
    <button  id="logoutbutton" onclick="logout()">Logout</button>
    </div>
<script src="../js/employee_page.js"></script>
</center>
</body>
</html>
