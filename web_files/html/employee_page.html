<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Page</title>
    <link rel="stylesheet" href="../css/employee_page.css">
</head>
<body>
    <h1 style="text-align: center; color: white font-size: 30px;">Employee  Page</h1>
    <center>
    <h2> Employee Table</h2>
    <table id="employeeTable">
        <thead id="employeeHead">
            <tr>
                <th>
                    |Employee ID|
                </th>
                <th>
                    |First Name|
                </th>
                <th>
                    |Last Name|
                </th>
                <th>
                    |User|
                </th>
            </tr>
        </thead>

        <tbody id="employeeBody">
            <tr>

            </tr>

        </tbody>
    </table>
    <br>
        <h2> Reimbursement Table </h2>
    <table>
        <tbody id="reimbursementBody">
            <tr>
                <th>|Reimbursement ID|</th>
                <th></th>
                <th>|Manager ID|</th>
                <th></th>
                <th>|Reimbursement|</th>
                <th></th>
                <th>|Reasonwhy|</th>
                <th></th>
                <th>|Acceptance|</th>
                <th></th>
                <th>|ManagerComment|</th>
            </tr>
        </tbody>
    </table>
    <br>
        <h3>Create a Reimbursement</h3>
    <div id="createRequestForm" class="container">
        <label for="employeeIdInput"><b>Employee Id:</b></label>
        <input type="text" placeholder="Enter Your Id" id="employeeIdInput" required>
        <br>
        <label for="managerIdInput"><b>Manager Id:</b></label>
        <input type="text" placeholder="Manager Id" id="managerIdInput">
        <br>
        <label for="requestReimbursementInput"><b>Reimbursement Requested:</b></label>
        <input type="text" placeholder="Enter Reimbursement Amount" id="requestReimbursementInput">
        <br>
        <label for="reasonwhy"><b>Reasonwhy:</b></label>
        <input type="text" placeholder="Enter Your Reasonwhy" id="reasonwhy">
        <br>
        <label for="acceptance"><b>Acceptance:</b></label>
        <input type="text" placeholder="Enter Your choice" id="acceptance" required>
        <br>
        <label for="managerComment"><b>Manager Comment:</b></label>
        <input type="text" placeholder="Manager Comment" id="managerComment" required>
        <br>
        <button id="Submitbutton" onclick="employeeCreateReimbursement()">Submit</button>
    </div>

    <div id="logoutLblPos">
    <button  id="logoutbutton" onclick="logout()">Logout</button>
    </div>
<script src="../js/employee_page.js"></script>
</center>
</body>
</html>
